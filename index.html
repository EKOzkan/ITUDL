<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ITU-VM-TP</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .pdf-container {
      width: 80vw;
      height: 90vh;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      border-radius: 10px;
      overflow: hidden;
      background: white;
    }
    embed {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <embed src="paper.pdf" type="application/pdf" />
  </div>
</body>
</html>
